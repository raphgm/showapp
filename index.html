    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Prism Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f9fafb;
        }
        .code-editor-container pre, .code-editor-container code {
            font-family: 'JetBrains Mono', monospace !important;
            margin: 0 !important;
            background: transparent !important;
        }
        .code-textarea {
            caret-color: #818cf8;
        }
        /* Studio Custom Styles */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .video-label-bg {
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
        }
        .broadcast-glow {
            box-shadow: 0 0 20px rgba(94, 92, 230, 0.3);
        }
        .terminate-glow {
            box-shadow: 0 0 25px rgba(255, 45, 85, 0.3);
        }
        .active-speaker-border {
            box-shadow: inset 0 0 0 2px #5E5CE6;
        }
        .recording-pulse {
            box-shadow: 0 0 15px rgba(255, 45, 85, 0.5);
        }
        .modal-glass {
            background: rgba(18, 20, 33, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .settings-highlight {
            background: rgba(94, 92, 230, 0.2);
            border-color: #5E5CE6;
            color: #5E5CE6;
        }
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        
        @keyframes blink-glow {
          0%, 100% { opacity: 1; box-shadow: 0 0 15px rgba(244, 63, 94, 0.6); }
          50% { opacity: 0.7; box-shadow: 0 0 5px rgba(244, 63, 94, 0.2); }
        }
        .animate-blink {
          animation: blink-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Landing Page Specific Enhancements */
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          animation: marquee 40s linear infinite;
        }
        .bento-card-glow {
          background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(99, 102, 241, 0.1), transparent 40%);
        }
        .text-gradient {
          background: linear-gradient(to bottom right, #1e293b, #6366f1);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
    </style>
